<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validasi</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create Validation</h1>
    <div class="kotak">
        <form action="post" class="form">
            <input type="text" name="nama" id="nama" placeholder="Masukan nama anda...">
            <span class="pesan pesan-nama">Anda harus mengisi nama!</span><br/><br/>

            <input type="submit" value="Simpan">
        </form>
    </div>
    <script>
        $(document).ready(function(){
            $('.form').submit(function(){
                var nama = $('#nama').val().length;

                if(nama == 0){
                    $('.pesan-nama').css('display','block');
                    return false;
                }
            })
        })
    </script>
</body>
</html>
